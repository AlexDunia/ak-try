<script>
/* Get the element you want displayed in fullscreen mode (a video in this example): */
var elem = document.getElementById("img17");

/* When the openFullscreen() function is executed, open the video in fullscreen.
Note that we must include prefixes for different browsers, as they don't support the requestFullscreen property yet */

function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}


 const pic = document.querySelector(".bgimage");
  const manu = document.querySelector(".menu");
 const mainmenu = document.getElementById("menuItemm");
 const icon = document.querySelector("specialicon")
 const element = document; 

 const cancellFullScreen = document.exitFullscreen || document.mozCancelFullScreen || document.webkitExitFullscreen || document.msExitFullscreen;
cancellFullScreen.call(document);

const requestFullScreen = element.requestFullscreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
requestFullScreen.call(element);





 function menutoggle(){
 
 if (mainmenu.style.display === "block")
 {
 	
 	mainmenu.style.display = "none";
 	document.exitFullscreen()
 	
 
 }
 else 
 {
    mainmenu.style.display = "block";
    mainmenu.requestFullscreen()
 
    
}
}
